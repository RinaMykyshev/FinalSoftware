<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4" style="max-width: 720px;">
    <h1 class="h3 mb-3">Profile</h1>

    <div class="row g-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="h5">Update email</h2>
                    <form th:action="@{/profile-page}" method="post" th:object="${profile}">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" type="email" th:field="*{email}" required/>
                        </div>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="h5">Change password</h2>
                    <form th:action="@{/profile-page/password}" method="post" th:object="${password}">
                        <div class="mb-3">
                            <label class="form-label">Old password</label>
                            <input class="form-control" type="password" th:field="*{oldPassword}" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New password</label>
                            <input class="form-control" type="password" th:field="*{newPassword}" required/>
                        </div>
                        <button class="btn btn-warning" type="submit">Change</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

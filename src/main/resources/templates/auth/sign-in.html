<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4" style="max-width: 520px;">
    <h1 class="h3 mb-3">Sign in</h1>

    <div th:if="${registered}" class="alert alert-success">
        Registration completed. You can sign in now.
    </div>

    <div th:if="${error}" class="alert alert-danger">
        Invalid email or password.
    </div>

    <form method="post" th:action="@{/sign-in}" class="card card-body">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <!-- Spring Security expects 'username' parameter by default -->
            <input class="form-control" type="email" name="username" placeholder="you@example.com" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required/>
        </div>

        <button class="btn btn-primary w-100" type="submit">Sign in</button>
    </form>

    <p class="mt-3 text-muted">No account? <a th:href="@{/sign-up}">Sign up</a></p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4" style="max-width: 520px;">
    <h1 class="h3 mb-3">Sign up</h1>

    <form th:action="@{/sign-up}" method="post" th:object="${form}" class="card card-body">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" th:field="*{email}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" th:field="*{password}" required/>
        </div>
        <button class="btn btn-success w-100" type="submit">Create account</button>
    </form>

    <p class="mt-3 text-muted">Already have an account? <a th:href="@{/sign-in}">Sign in</a></p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4">
    <h1 class="h3 mb-3">Users</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h2 class="h5">Create user</h2>
            <form th:action="@{/admin-page/users}" method="post" th:object="${form}" class="row g-2">
                <div class="col-md-5">
                    <input class="form-control" type="email" th:field="*{email}" placeholder="Email" required/>
                </div>
                <div class="col-md-5">
                    <input class="form-control" type="password" th:field="*{password}" placeholder="Password" required/>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success w-100" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Blocked</th>
                <th>Roles</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.email}"></td>
                <td>
                    <span th:text="${u.blocked}"></span>
                </td>
                <td>
                    <span th:each="r : ${u.roles}" th:text="${r.name} + ' '" class="badge text-bg-secondary me-1"></span>
                </td>
                <td class="text-end">
                    <form th:action="@{|/admin-page/users/${u.id}/block|}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-warning">Block</button>
                    </form>
                    <form th:action="@{|/admin-page/users/${u.id}/delete|}" method="post" class="d-inline" onsubmit="return confirm('Delete user?')">
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>


<main class="container py-4">
    <h1 class="mb-3">Welcome</h1>

    <p class="text-muted">Use the navbar to sign in, open profile, or admin page.</p>

    <div sec:authorize="isAuthenticated()" class="alert alert-success">
        You are signed in as <b sec:authentication="name"></b>.
    </div>

    <div sec:authorize="isAnonymous()" class="alert alert-info">
        You are not signed in.
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
